<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –ö—Ä–æ—Ö–∞ üíñ</title>
    <style>
        :root {

        body {

            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--soft-pink), #ffc3e6);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            color: white;
        }

        .screen {

            padding: 20px;
            box-sizing: border-box;
            transition: all 0.6s ease;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        h1 {

            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-container {
            height: 120px;
            position: relative;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s, background 0.3s;
        }

        #yesBtn { background: var(--primary-pink); color: white; z-index: 10; }
        #noBtn { background: white; color: var(--primary-pink); position: absolute; left: 50%; transform: translateX(-50%); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –≤—Ç–æ—Ä–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        img {

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .love-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.1rem;
            margin: 15px 0;
            font-weight: 600;
        }

        .action-btn {
            background: white;
            color: var(--primary-pink);
            font-size: 14px;
            padding: 10px 20px;
            margin: 5px;
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: fixed;
            top: -20px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {

    </style>
</head>
<body>

    <div id="questionScreen" class="screen">
        <h1>–ú–æ—è –ö—Ä–æ—Ö–∞ üíï<br>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>
        <div class="btn-container">
            <button id="yesBtn">–î–∞! üíò</button>
            <button id="noBtn">–ù–µ—Ç üòÖ</button>

    </div>

    <div id="loveScreen" class="screen hidden">
        <h1>–Ø –∑–Ω–∞–ª! üòç</h1>
        
        <div class="love-card">
            <div id="timer">–ó–∞–≥—Ä—É–∂–∞—é –Ω–∞—à–∏ –º–æ–º–µ–Ω—Ç—ã...</div>
            <p>–¢—ã ‚Äî —Å–∞–º–æ–µ –ª—É—á—à–µ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π. –õ—é–±–ª—é —Ç–µ–±—è!</p>
        </div>

        <img src="IMG_0071.jpeg" alt="–ù–∞—à–∞ –ª—é–±–æ–≤—å">

        <div style="margin-top: 20px;">
            <button class="action-btn" onclick="showCompliment()">–ü–æ—á–µ–º—É —è —Ç–µ–±—è –ª—é–±–ª—é? ‚ú®</button>
            <button class="action-btn" onclick="openMap()" style="background: #4a90e2; color: white;">–ù–∞—à–µ –º–µ—Å—Ç–æ üìç</button>
        </div>
        <p id="complimentText" style="margin-top: 15px; font-style: italic; min-height: 24px;"></p>
    </div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionScreen = document.getElementById("questionScreen");
    const loveScreen = document.getElementById("loveScreen");

    // 1. –£–ë–ï–ì–ê–Æ–©–ê–Ø –ö–ù–û–ü–ö–ê
    let yesScale = 1;
    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.transform = 'none';
        
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

    // 2. –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í
    yesBtn.addEventListener("click", () => {
        questionScreen.classList.add("hidden");
        loveScreen.classList.remove("hidden");
        startHearts();
        updateTimer();
    });

    // 3. –¢–ê–ô–ú–ï–† (–£–∫–∞–∂–∏ –≤–∞—à—É –¥–∞—Ç—É —Ç—É—Ç)
    const startDate = new Date('2023-12-24'); // –ó–ê–ú–ï–ù–ò –ì–û–î-–ú–ï–°–Ø–¶-–î–ï–ù–¨

    function updateTimer() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById('timer').innerHTML = `–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ ${days} —Å—á–∞—Å—Ç–ª–∏–≤—ã—Ö –¥–Ω–µ–π! ‚ù§Ô∏è`;
    }

    // 4. –ì–ï–ù–ï–†–ê–¢–û–† –ö–û–ú–ü–õ–ò–ú–ï–ù–¢–û–í
    const compliments = [
        "–£ —Ç–µ–±—è —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è —É–ª—ã–±–∫–∞ –≤ –º–∏—Ä–µ!",
        "–¢—ã ‚Äî –º–æ—ë –≥–ª–∞–≤–Ω–æ–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ.",
        "–° —Ç–æ–±–æ–π —è —á—É–≤—Å—Ç–≤—É—é —Å–µ–±—è –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É –¥–æ–º–∞.",
        "–û–±–æ–∂–∞—é —Ç–≤–æ–π —Å–º–µ—Ö!",
        "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è –ª—É—á—à–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å."
    ];
    function showCompliment() {
        const text = compliments[Math.floor(Math.random() * compliments.length)];
        document.getElementById('complimentText').innerText = text;
    }

    // 5. –ö–ê–†–¢–ê (–¢–≤–æ–µ –º–µ—Å—Ç–æ –≤ –ì–∞–π—Å–∏–Ω–µ)
    function openMap() {
        // –°—Å—ã–ª–∫–∞ –Ω–∞ Google Maps –ø–æ —Ç–≤–æ–µ–º—É Plus Code
        window.open("https://www.google.com/maps/search/RC64%2B3Q3+–ì–∞–π—Å–∏–Ω", "_blank");
    }

    // 6. –°–ï–†–î–ï–ß–ö–ò
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíï", "üíù"][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
    }
</script>
</body>
</html>
